<div>
    <h2 align="center">Registration Form</h2>

    <form #registrationForm="ngForm" (ngSubmit)="registerSubmit(registrationForm.value)">
        <table align="center">
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="empName" ngModel /></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" ngModel /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="gender" ngModel>
                        <option value="" selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date Of Join</td>
                <td><input type="date" name="doj" ngModel /></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" ngModel>
                        <option value="" selected>Select Country</option>
                        <option value="IND">India</option>
                        <option value="USA">USA</option>
                        <option value="CAN">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>EmailId</td>
                <td><input type="text" name="emailId" ngModel/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" ngModel /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>
